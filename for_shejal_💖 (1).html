<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Shejal üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .heart {
      font-size: 4em;
      color: red;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    p {
      font-size: 1.4em;
      line-height: 1.6em;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .button {
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff5e78;
      border: none;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #ff3366;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart, .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
    }

    .heart::before {
      content: "‚ù§Ô∏è";
      font-size: 24px;
    }

    .flower::before {
      content: "üå∏";
      font-size: 24px;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    .music-player {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <button class="btn" onclick="document.getElementById('bg-music').play()">üéµ Play Music</button>
    <audio id="bg-music" loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="background-animation">
    <!-- Repeated floating hearts and flowers -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 4s;"></div>
    <div class="flower" style="left: 15%; animation-delay: 1s;"></div>
    <div class="flower" style="left: 35%; animation-delay: 3s;"></div>
    <div class="flower" style="left: 50%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 65%; animation-delay: 1.5s;"></div>
    <div class="flower" style="left: 75%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 3.5s;"></div>
  </div>

  <div class="container">
    <h1>Dear Shejal,</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>
      From the moment I saw you, my world became brighter.<br>
      You're not just beautiful on the outside, but your soul radiates kindness and warmth.<br>
      <br>
      So today, with all my heart, I want to ask you...<br>
      <strong>Will you give me a chance to be the one who makes you smile forever Together?</strong>
    </p>

    <div class="button">
      <button class="btn" onclick="showLoveMessage()">Will You Be Mine? üíç</button>
    </div>
  <div id="response" style="margin-top: 30px; font-size: 2em; color: #fff; text-shadow: 2px 2px 4px #000;"></div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  function showLoveMessage() {
    document.getElementById('response').innerText = 'I am all yours ‚ù§Ô∏è';
    const duration = 3 * 1000;
    const end = Date.now() + duration;
    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
    document.getElementById('heartbeat').play();
  }
</script>
<audio id="heartbeat">
  <source src="https://www.soundjay.com/human/heartbeat-01a.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
